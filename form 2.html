<!doctype html>
<html>
<head>
<title>form</title>
</head>
<body>
<table align="center" width="400" height="400" bgcolor=" gray">
<tr><td>
<label for="s">slider</label></td>
<td><input type="range" id="s" name="range"></td>
</tr>
<tr><td>
<label for="n">Numeric spinner</label></td>
<td><input type="number" id="n" name="number"></td>
</tr>
<tr><td>
<label for="d">date picker</label></td>
<td><input type="date" id="d" name="date"></td>
</tr>
<tr><td>
<label for="cp">color picker</label></td>
<td><input type="text" id="cp" name="color"></td>
</tr>
<tr><td>
<label for="t">text field with placeholder</label></td>
<td><input type="text" id="t" name="text" placeholder="insert your text here"></td>
</tr>
<tr><td>
<label for="url">url field</label></td>
<td><input type="url" id="url" name="url" placeholder="http:// net tutsplus.com/"></td>
</tr>
<tr><td><label for="mail">email field</label></td>
<td><input type="mail" id="mail" name="mail" placeholder="contact@gmail"></td>
</tr></table>
</body>
</html>
